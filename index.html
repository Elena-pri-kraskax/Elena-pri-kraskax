<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Портфолио Елены</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .cover {
      background: url('wheat-1786977.jpg') no-repeat center center;
      background-size: cover;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      padding: 0 20px;
      box-sizing: border-box;
    }
    .cover h1 {
      margin: 0;
      font-size: 3em;
    }
    .cover p {
      font-size: 1.2em;
      margin-top: 0.5em;
    }
    .divider {
      height: 3px;
      background: #333;
      margin: 30px 0;
      width: 80%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 2px;
    }
    .categories {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }
    .categories h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .photo-album {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .photo-album img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .photo-album img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="cover">
    <h1>Елена При Красках</h1>
    <p>Дизайн, живопись, творчество</p>
  </div>

  <div class="divider"></div>

  <section class="categories">
    <h2>Мои работы</h2>
    <div class="photo-album">
      <img src="IMG_20250509_152458.jpg" alt="Работа 1" />
      <img src="IMG_20250509_152458.jpg" alt="Работа 2" />
      <img src="IMG_20250509_152458.jpg" alt="Работа 3" />
      <img src="IMG_20250509_152458.jpg" alt="Работа 4" />
    
   <!-- Модальное окно -->
  <div class="modal" id="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImg" src="" alt="Увеличенное фото" />
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');
    const images = document.querySelectorAll('.photo-album img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
      modalImg.alt = '';
    });

    // Закрыть модал по клику вне картинки
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
        modalImg.alt = '';
      }
    });
  </script>
</body>
</html>
